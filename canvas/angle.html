<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="canvas" width="300" height="150"></canvas>
</body>
</html>
<script>
    let canvas = document.getElementById('canvas')
    let ctx = canvas.getContext('2d')
    function getAngle () {
        ctx.beginPath()

        ctx.moveTo(0,0)

        ctx.lineTo(50,50)

        ctx.lineTo(0,100)
        
        ctx.fillStyle='#ccc'

        ctx.fill()
    }
    getAngle()
</script>
