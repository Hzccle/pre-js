<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="canvas">
        您的浏览器不支持canvas!
    </canvas>
</body>
</html>
<script>
    draw()
   async function draw () {
       let canvas = document.getElementById('canvas')

       let ctx = canvas.getContext('2d')

       for(i=0;i<6;i++) {
           for(j=0;j<6;j++) {
              ctx.fillStyle = "rgba("+Math.floor(255-42.5*i)+','+Math.floor(255-42.5*j)+","+Math.floor(Math.random()*256)+","+i*0.15+")"
              ctx.fillRect(25*i,25*j,25,25)
           }
       }
   }
</script>
