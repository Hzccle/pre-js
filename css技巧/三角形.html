<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      html,
      body {
        padding: 0;
        margin: 0;
        width: 100%;
        height: 100%;
      }
      .wrapper{width: 100%;height:100%;display: flex;position: fixed;left: 0;right: 0;top: 0;bottom: 0;background-color: rgba(0,0,0,.4);}
      .content{width: 0;border:50px solid;border-color: #fff transparent transparent transparent;}
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="content"></div>
    </div>
</body>
</html>
